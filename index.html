<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>Bishoujo Table</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/monSteRhhe/bishoujo_table/assets/icon/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/monSteRhhe/bishoujo_table/assets/style/style.min.css" />
    </head>
    <body>
        <div class="root">
            <div class="container">
                <table class="bishoujo-table"></table>
            </div>
        </div>
        <footer class="footer">
            <span class="export-screenshot">
                <img class="svg-icon" src="https://cdn.jsdelivr.net/gh/monSteRhhe/bishoujo_table/assets/icon/export.svg"/>
                导出图片
            </span>
            <span class="lang-switch">
                <img class="svg-icon" src="https://cdn.jsdelivr.net/gh/monSteRhhe/bishoujo_table/assets/icon/lang-switch.svg"/>
                切换中文
            </span>
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/monSteRhhe/bishoujo_table/assets/script/load-json.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dom-to-image-more@latest/dist/dom-to-image-more.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/file-saver@latest/dist/FileSaver.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/monSteRhhe/bishoujo_table/assets/script/capture.min.js"></script>
    </body>
</html>
